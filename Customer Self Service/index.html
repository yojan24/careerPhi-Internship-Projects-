<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- <script defer src="index.js"></script> -->
    <!-- <script src="index.css" rel="stylesheet"></script> -->
    <title>Customer Self-Service Portal</title>
  </head>
  <body>
    <nav
      class="w-full h-[10vh] bg-black p-1 md:p-3 flex flex-col justify-center md:flex-row md:justify-between items-center text-white"
    >
      <p class="md:p-0 py-1">Insurance Customer Self-Service Portal</p>
      <ul class="flex text-white justify-end item center md:p-0">
        <li
          id="file-cliam"
          class="px-3 rounded-md hover:bg-white hover:text-black py-1 md:py-2 mx-1 text-center"
        >
          File Claim
        </li>
        <li
          id="track-claim"
          class="px-3 rounded-md hover:bg-white hover:text-black py-1 md:py-2 mx-1 text-center"
        >
          Track Claims
        </li>
        <li
          id="chatBot"
          class="px-3 rounded-md hover:bg-white hover:text-black py-1 md:py-2 mx-1 text-center"
        >
          Chatbot
        </li>
      </ul>
    </nav>
    <main class="" id="trackClaims">
      <section id="track">
        <div
          class="w-full flex flex-col justify-center items-center gap-2 py-3"
        >
          <div class="w-full flex flex-col justify-center items-center">
            <input
              placeholder="Search Knowledge Base..."
              id="search-input"
              type="text"
              class="border border-gray-400 p-2 rounded w-1/3"
            />
            <div
              id="suggestions"
              class="hidden relative bg-white py-2 z-10 text"
            ></div>
            <div id="result" class="hidden mt-4 py-"></div>
          </div>
        </div>
        <h2 class="text-xl font-semibold text-center">Recent Claims:</h2>
        <table
          id="table"
          class="w-full mt-2 border-collapse border border-gray-300 table-auto"
        >
          <tr>
            <th class="border border-gray-300 p-2">Claim Number</th>
            <th class="border border-gray-300 p-2">Status</th>
            <th class="border border-gray-300 p-2">Date Submitted</th>
          </tr>
        </table>
      </section>
    </main>

    <div
      id="fileClaim"
      class="w-full h-[90vh] bg-gray-200 flex justify-center items-center hidden"
    >
      <div class="bg-white md:w-1/3 p-3 rounded-lg shadow">
        <h2 class="text-xl font-bold mb-4 text-center">
          Submit a New Insurance Claim
        </h2>
        <form id="claimForm">
          <div class="mb-4">
            <label for="policyNumber" class="block mb-1">Policy Number:</label>
            <input
              type="text"
              id="policyNumber"
              placeholder="Enter your policy number"
              class="w-full p-2 border rounded-md"
            />
          </div>
          <div class="mb-4">
            <label for="incidentDate" class="block mb-1">Incident Date:</label>
            <input
              type="date"
              id="incidentDate"
              class="w-full p-2 border rounded-md"
            />
          </div>
          <div class="mb-4">
            <label for="incidentDescription" class="block mb-1"
              >Incident Description:</label
            >
            <textarea
              id="incidentDescription"
              placeholder="Describe the incident..."
              class="w-full p-2 border rounded-md"
            ></textarea>
          </div>
          <div class="mb-4">
            <label for="fileUpload" class="block mb-1">Attach Files:</label>
            <input type="file" id="fileUpload" class="border rounded-md" />
          </div>
          <div class="text-center">
            <button
              type="submit"
              id="btn-submit"
              class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600"
            >
              Submit Claim
            </button>
          </div>
        </form>
      </div>
    </div>
    <div
      id="chatbot"
      class="w-full h-[90vh] bg-gray-200 flex justify-center items-center hidden"
    >
      <div class="bg-white md:w-1/3 p-3 rounded-lg shadow relative">
        <h2 class="text-xl font-bold mb-4 text-center">Chatbot Assistance</h2>
        <div class="w-full h-[50vh]" style="padding-bottom: 89%">
          <iframe
            width="100%"
            height="100%"
            allow="microphone;"
            src="https://console.dialogflow.com/api-client/demo/embedded/4dea00c9-f3ec-48ba-8038-ed8c15e494bb"
            class="absolute top-0 left-0"
          ></iframe>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
