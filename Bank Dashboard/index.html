<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Bank Dashboard</title>
    <script defer src="index.js"></script>
  </head>
  <body class="bg-gray-200">
    <div class="h-[100vh] flex flex-col justify-around items-center">
      <h1 class="text-3xl md:text-5xl font-bold mb-6">Banking Dashboard</h1>
      <div
        class="flex flex-col justify-center items-center bg-white p-5 md:p-20 rounded-lg shadow-lg"
      >
        <div class="flex py-4">
          <label class="p-1 text-xl md:text-3xl md:mb-8 mb-0 font-bold"
            >Current Balance:</label
          >
          <p
            id="currency"
            class="m-1 p-1 text-xl md:text-3xl text-green-500"
          ></p>
        </div>
        <div
          class="w-full flex flex-col md:flex-row py-4 gap-2 md:gap-0 justify-center items-center"
        >
          <div class="flex flex-col md:flex-row justify-center items-center">
            <label class="p-1 md:text-xl text-lg">Deposit:&nbsp;&nbsp;</label>
            <input
              id="in-deposite"
              class="p-2 rounded-md border border-gray-300 focus:ring-2 focus:ring-blue-400 focus:outline-none"
              type="number"
              placeholder="0"
              aria-label="Withdraw amount"
            />
          </div>
          <div class="w-full md:w-auto flex justify-center items-center">
            <button
              id="btn-deposite"
              class="md:ml-2 py-2 w-24 bg-blue-600 text-white rounded-md hover:bg-blue-500 transition duration-200"
            >
              Deposit
            </button>
          </div>
        </div>
        <div
          class="w-full flex flex-col md:flex-row py-4 gap-2 md:gap-0 justify-center items-center"
        >
          <div class="flex flex-col md:flex-row justify-center items-center">
            <label class="m-1 p-1 md:text-xl text-lg">Withdraw:</label>
            <input
              id="in-withdraw"
              class="p-2 rounded-md border border-gray-300 focus:ring-2 focus:ring-blue-400 focus:outline-none"
              type="number"
              placeholder="0"
              aria-label="Withdraw amount"
            />
          </div>
          <div class="w-full md:w-auto flex justify-center items-center">
            <button
              id="btn-withdraw"
              class="md:ml-2 py-2 w-24 bg-blue-600 text-white rounded-md hover:bg-blue-500 transition duration-200"
            >
              Withdraw
            </button>
          </div>
        </div>
      </div>
      <footer class="mt-6 text-sm text-gray-500 text-center">
        Â© 2024 Banking Dashboard. All rights reserved.
      </footer>
    </div>
  </body>
</html>
